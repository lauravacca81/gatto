// This example adds a marker to indicate the position of Bondi Beach in Sydney,
// Australia.
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 39.217927, lng: 9.118962},
    zoom: 20
  });

  var image = 'https://yt3.ggpht.com/-ahdMe0fRT5A/AAAAAAAAAAI/AAAAAAAAAAA/rWJc63fdijM/s48-c-k-no-mo-rj-c0xffffff/photo.jpg';
  var infowindow = new google.maps.InfoWindow({
    content: "<h3>cat cafè</h3><p>cat cafè di Chry</p>",
    maxWidth: 200
  });
  var marker = new google.maps.Marker({
    position: {lat: 39.217927, lng: 9.118962},
    map: map,
    icon: image
  });
  infowindow.open(map, marker);
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBnCMGOQvSAnDwPA4MFuBtmRjJW0_DRuM&callback=initMap">
